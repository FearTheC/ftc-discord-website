version: '3.6'

volumes:
  websocket_config:
  core_db:
  core_cache:
  redis_data:
  core_composer_cache:
  ws_composer_cache:
  website_composer_cache:
  website_nginx_logs:
  website_cache_data:
  
services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    restart: always
    external_links:
      - core-db
    env_file:
      - .env
    expose:
      - "9000"
    volumes:
      - .:/app/:z
      - .composer/auth.json:/root/.composer/auth.json
    networks:
      ftcbot_dev:
    
  front-server:
    image: qbonaventure/discord-website-server:1
    ports:
      - "7610:80"
    volumes:
      - .:/app:z
      - website_nginx_logs:/var/log/nginx
    labels:
      traefik.enable: true
      traefik.backend: discord_website
      traefik.frontend.rule: HostRegexp:ftcbot-dev.test, {subdomain:.+}.ftcbot-dev.test
      traefik.frontend.priority: 1
      traefik.docker.network: traefik
      traefik.port: 80
    networks:
      ftcbot_dev:
      traefik:

  website-cache:
    image: redis:alpine
    expose:
      - "6379"
    volumes:
      - website_cache_data:/data:z
    networks:
      ftcbot_dev:
      
networks:
  ftcbot_dev:
    external: true
  traefik:
    external: true
